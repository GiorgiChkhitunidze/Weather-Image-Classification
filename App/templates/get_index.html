<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction App</title>
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link href="{{ url_for('static', path='/get_style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- <div class="bg"></div> -->
    <img class="bg" src="{{ url_for('static', path='/woman-1245817.jpg') }}" alt="">
    <div class="container">
        <form action="/prediction/" enctype="multipart/form-data" method="post">
            <input name="files"  style="display:none" type="file" id="file" value="Upload Images" onchange="preview()"> 
            <label id="L1" for="file">
                <i class="fas fa-upload"></i> &nbsp; Click to Upload Image
            </label>

        
            <p id="num-of-files">No Files Chosen</p>
            <div id="images"></div>
            <input type="submit" id="prediction" style="display:none" class="like" value="Predict" />
            <label id="L2" for="prediction">
                <i class="fas fa-sun"></i> &nbsp; Predict
            </label>
        </form>
    </div>
    
    <!--Script-->
    <script type="text/javascript" src="{{ url_for('static', path='/script.js') }}">
        
    </script>
</body>
</html>
